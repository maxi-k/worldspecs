<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Cloudspecs</title>
  <link rel="icon" type="image/x-icon" href="static/cloudspec-logo.svg">

  <link rel="stylesheet" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.2/css/dataTables.dataTables.min.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">


  <!-- jQuery & DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script>
  <script src="https://cdn.datatables.net/2.0.2/js/dataTables.min.js"></script>

  <!-- Buttons Extension -->
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>

  <!-- Buttons Plugins (Excel, PDF, Print, etc.) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"></script>

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/sql/sql.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/r/r.min.js"></script>
</head>

<body>
  <div id="app" class="tableview">
    <!-- <div id="header-container"> -->
      <header id="header-lhs" class="header-segment">
        <object id="logo" data="static/logo/cloudspecs-logo.svg" type="image/svg+xml" alt="Cloudspecs" title="Cloudspecs"></object>
        <!-- <img id="logo" src="static/cloudspec-logo.svg" alt="Cloudspecs" /> -->
        <select class="dropdown" id="sample-queries">
          <option value="" disabled selected>Load query</option>
        </select>
      </header>
      <header id="header-rhs" class="header-segment">
        <button class="dt-button" id="toggle-viz-btn">&#9664; Visualize (R+ggplot)</button>
        <div id="global-header-buttons">
          <button class="dt-button" id="reset-btn">Reset</button>
          <button class="dt-button" id="share-btn">Share</button>
        </div>
      </header>
    <!-- </div> -->
    
    <!-- sql evaluation (editor + button) -->
    <main id="sql-eval">
      <textarea id="sql-editor"></textarea>
      <div class="padded-view">
        <input type="submit" id="load-table" name="load-table" value="Execute [Ctrl+Enter]">
        <div id="sql-status" class="error-msg"></div>
        <table id="sql-output" class="display nowrap"></table>
      </div>
    </main>
    <!-- r evaluation (editor + button) -->
    <aside id="r-eval">
      <textarea id="r-editor" class="form-control" rows="10"></textarea>
      <div class="padded-view">
      <div class="centered-content">
        <button class="dt-button" id="svg-dl-btn">Download SVG</button>
      </div>
      <div id="r-status" class="error-msg"></div>
      <div id="r-output"></div>
      </div>
    </aside>
    <!-- r output (visualization) -->
    <!-- global toast -->
    <div id="toast" class="toast">Link copied to clipboard!</div>
    <div id="grid-resize"></div>
    <footer>
      <div id="footer-links" class="linklist">
        <a href="https://github.com/TUM-DIS/cloudspecs" target="_blank">&#11088; Star</a>
        <a href="https://github.com/TUM-DIS/cloudspecs/tree/main/static" target="_blank">Download Database [DuckDB]</a>
      </div>
      <div id="tech-links">
        Powered by <a href="https://duckdb.org/docs/stable/clients/wasm/overview.html">DuckDB Wasm</a>
        and <a href="https://docs.r-wasm.org/webr/latest/">WebR</a>
      </div>
      <span title="Till Steinert and Maximilian Kuschewski">Made with &#10084; by <a href="https://www.cs.cit.tum.de/dis/home/">TUM DIS</a></span>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
