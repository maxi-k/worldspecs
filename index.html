<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Worldspecs</title>
  <link id="favicon" rel="icon" type="image/svg+xml" href="static/logo/worldspecs.svg">

  <link rel="stylesheet" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.2/css/dataTables.dataTables.min.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">


  <!-- jQuery & DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script>
  <script src="https://cdn.datatables.net/2.0.2/js/dataTables.min.js"></script>

  <!-- Buttons Extension -->
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>

  <!-- Buttons Plugins (Excel, PDF, Print, etc.) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"></script>

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/sql/sql.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/r/r.min.js"></script>

  <!-- Plotly -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/3.0.1/plotly.min.js" integrity="sha512-GvBV4yZL+5zT68skQaXRW80H+S82WupIppDunAVt6pCLVdFmTv9tstetOqXv76L/z9WFl+0zY28QFKu0LAVFSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div id="app" class="tableview">
    <!-- <div id="header-container"> -->
      <header id="header-lhs" class="header-segment">
        <object id="logo" data="static/logo/worldspecs-logo.svg" type="image/svg+xml" alt="worldspecs" title="worldspecs"></object>
        <!-- <img id="logo" src="static/cloudspec-logo.svg" alt="worldspecs" /> -->
        <select class="dropdown button-dimensions" id="sample-queries">
          <option value="" disabled selected>Select Example</option>
        </select>
        <div id="table-search" />
      </header>
      <header id="header-rhs" class="header-segment">
        <button class="dt-button" id="toggle-viz-btn">&#9664; Visualize (R+ggplot)</button>
        <div id="global-header-buttons">
          <button class="dt-button" id="reset-btn">Reset</button>
          <button class="dt-button" id="share-btn">Share</button>
        </div>
      </header>
    <!-- </div> -->
    
    <!-- sql evaluation (editor + button) -->
    <main id="sql-eval">
      <textarea id="sql-editor"></textarea>
      <div class="padded-view">
        <input type="submit" id="load-table" name="load-table" value="Execute [Ctrl+Enter]">
        <div id="sql-status" class="error-msg"></div>
        <table id="sql-output" class="display nowrap"></table>
      </div>
    </main>
    <!-- r evaluation (editor + button) -->
    <aside id="r-eval">
      <textarea id="r-editor" class="form-control" rows="10"></textarea>
      <div class="padded-view">
      <div class="centered-content">
        <button class="dt-button" id="svg-dl-btn">Download SVG</button>
      </div>
      <div id="r-status" class="error-msg"></div>
      <div id="r-output"></div>
      </div>
    </aside>
    <!-- r output (visualization) -->
    <!-- global toast -->
    <div id="toast" class="toast">Link copied to clipboard!</div>
    <div id="grid-resize"></div>
    <!-- search dialog -->
    <dialog id="table-search-dialog" class="search-dialog">
      Results.
    </dialog>
    <footer>
      <div id="footer-links" class="linklist">
        <a href="https://github.com/maxi-k/worldspecs" target="_blank">&#11088; Star</a>
        <a href="https://github.com/maxi-k/worldspecs/tree/main/static" target="_blank">Download Database [DuckDB]</a>
      </div>
      <div id="tech-links">
        Powered by <a href="https://duckdb.org/docs/stable/clients/wasm/overview.html">DuckDB Wasm</a> and <a href="https://docs.r-wasm.org/webr/latest/">WebR</a>
        | Data from <a href="https://www.gapminder.org/">Gapminder</a>
      </div>
      <span title="Till Steinert, Maximilian Kuschewski and Viktor Leis">A fork of <a href="http://tum-dis.github.io/cloudspecs">CloudSpecs</a></span>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
