<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>cloudspecs</title>
  <link id="favicon" rel="icon" type="image/svg+xml" href="static/logo/cloudspecs.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css">

  <!-- Keep DuckDB WASM and WebR on CDN as specified -->
  <!-- Other dependencies now handled via Vite/npm -->
</head>

<body>
  <div id="app" class="tableview">
    <!-- <div id="header-container"> -->
      <header id="header-lhs" class="header-segment">
        <object id="logo" data="static/logo/cloudspecs-logo.svg" type="image/svg+xml" alt="Cloudspecs" title="Cloudspecs"></object>
        <!-- <img id="logo" src="static/cloudspec-logo.svg" alt="Cloudspecs" /> -->
        <select class="dropdown" id="sample-queries">
          <option value="" disabled selected>Select Example</option>
        </select>
      </header>
      <header id="header-rhs" class="header-segment">
        <button class="cs-button" id="toggle-viz-btn">&#9664; Visualize (R+ggplot)</button>
        <div id="global-header-buttons">
          <button class="cs-button" id="reset-btn">Reset</button>
          <button class="cs-button" id="share-btn">Share</button>
        </div>
      </header>
    <!-- </div> -->
    
    <!-- sql evaluation (editor + button) -->
    <main id="sql-eval">
      <textarea id="sql-editor"></textarea>
      <div class="padded-view">
        <input type="submit" id="load-table" name="load-table" value="Execute [Ctrl+Enter]">
        <div id="sql-status" class="error-msg"></div>
        <div id="global-error" class="error-msg"></div>
        <table id="sql-output" class="display nowrap"></table>
      </div>
    </main>
    <!-- r evaluation (editor + button) -->
    <aside id="r-eval">
      <textarea id="r-editor" class="form-control" rows="10"></textarea>
      <div class="padded-view">
      <div class="centered-content">
        <a class="cs-button" id="svg-dl-btn" download="cloudspecs-plot.svg">Download SVG</a>
      </div>
      <div id="r-status" class="error-msg"></div>
      <div id="r-output"></div>
      </div>
    </aside>
    <!-- r output (visualization) -->
    <!-- global toast -->
    <div id="toast" class="toast">Link copied to clipboard!</div>
    <div id="grid-resize"></div>
    <footer>
      <div id="footer-links" class="linklist">
        <a href="https://github.com/TUM-DIS/cloudspecs" target="_blank">&#11088; Star</a>
        <a href="https://github.com/TUM-DIS/cloudspecs/tree/main/static" target="_blank">Download Database [DuckDB]</a>
      </div>
      <div id="tech-links">
        Powered by <a href="https://duckdb.org/docs/stable/clients/wasm/overview.html">DuckDB Wasm</a>
        and <a href="https://docs.r-wasm.org/webr/latest/">WebR</a>
      </div>
      <span title="Till Steinert, Maximilian Kuschewski and Viktor Leis">Made with &#10084; by <a href="https://www.cs.cit.tum.de/dis/home/">TUM DIS</a></span>
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
